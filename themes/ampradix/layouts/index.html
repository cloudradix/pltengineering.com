{{ define "main" }}
<header class="www-header">
    <h1 class="mb4 px2 col-12 sm-col-8 mx-auto">{{ .Title }}</h1>
    <span class="h3 block mb4 px2 col-12 sm-col-8 mx-auto"><a href="/contact" class="ampstart-btn ampstart-btn-primary caps inline-block">Contact us</a>
        <a href="tel:2604821436" class="ampstart-btn ampstart-btn-primary caps inline-block">260.482.1436</a></span>
</header>
<main class="www-howitworks flex flex-column px2">
    <article class="flex-auto col-12">
        <section class="www-index-help py4" id="latest-projects">
            <h2 class="h3 www-heading pb4 mb2 relative ">
                Press Services
            </h2>
            <div class="flex-container">
                {{ range .Paginator.Pages }}
                <a href="{{ .URL }}" class="text-decoration-none block">
                    <div class="card mx1 my1">
                        <amp-img class="" src="{{ .Params.featured_image  | safeHTML }}" width="{{ .Params.featured_image_width }}" height="{{ .Params.featured_image_height }}" alt="{{ .Title }} Image" title="{{ .Title }}"></amp-img>
                        <div class="card-container">
                            <h3 class="m3 caps ampstart-title-sm">{{ .Title }}</h3>
                            <p class="col-10 mx3 pb1 pt1">{{ .Params.Description }}</p>
                        </div>
                    </div>
                </a>
                {{ end }}
            </div>
        </section>
    </article>
    <h2 class="h3 www-heading pb3 mb2 relative ">
        About Us
    </h2>
    <div class="flex">
        <aside class="col-1 xs-hide"></aside>
        <article class=" col-10">
            <section id="about-us" class="www-index-help pb4">
                <div class="my2">{{ .Content | replaceRE "<p>" "<p class=\"my2 \">" | safeHTML }}</div>
            </section>
        </article>
        <aside class="col-1 xs-hide"></aside>
    </div>
</main>
{{ end }}
